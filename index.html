<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Todo List</title>
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <div id="buttonContainer">
            <button id="addTaskButton" class="button primary">Add Task</button>
            <button id="deleteTaskButton" class="button danger">Delete Last Task</button>
        </div>
        
        <div id="taskList">
            <h3>List of Tasks</h3>
            <ul id="taskUl"></ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
